<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tateti</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="dashboard">
            <div class="data-config">
                <h1>TATETI</h1>
                <div class="display-player player-red">
                    <h2 class="player-text">Player</h2>
                </div>
                <div class="btn-reload">
                    <img class="reload-icon" src="./assets/icon/retweet-solid.svg" alt="reload">
                </div>
            </div>
            <div class="btn btn-state a1 neom"></div>
            <div class="btn btn-state a2 neom"></div>
            <div class="btn btn-state a3 neom"></div>
            <div class="btn btn-state a4 neom"></div>
            <div class="btn btn-state a5 neom"></div>
            <div class="btn btn-state a6 neom"></div>
            <div class="btn btn-state a7 neom"></div>
            <div class="btn btn-state a8 neom"></div>
            <div class="btn btn-state a9 neom"></div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
